<!DOCTYPE html>
<html>
    <head>
        <title> Registro de nuevos empleados</title>
        <link rel="stylesheet" href="Estilos/agregaUsuario.css">
    </head>

    <body>
        <h1><center>Formulario de registro</center></h1>
        <form>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name"><br>
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="bdate">Fecha de nacimiento</label>
            <input type="date" id="bdate" name="bdate"><br>
            <label for="gender">Genero</label>
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select><br>
            <label for="phone">Numero de telefono</label>
            <input type="tel" id="phone" name="phone"><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br>
            <label for="user">Usuario</label>
            <input type="text" id="user" name="user"><br>
            <label for="password">Contrase√±a</label>
            <input type="text" id="password" name="password"><br>
            <input type="submit" id="submit" value="Submit">

        </form>
    </body>

</html>
